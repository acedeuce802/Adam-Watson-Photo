        body {

        }
        
        nav {
            background: #0a0a0a;
            padding: 20px 0;

        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
            align-items: center;
        }
        
        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            font-size: 1.1em;
        }
        
        .nav-links a:hover {
            color: #ffffff;
        }
        
        .instagram-link {
            color: #888;
            transition: opacity 0.3s;
            display: inline-flex;
            align-items: center;
        }
        
        .instagram-icon {
            width: 24px;
            height: 24px;
            filter: brightness(0.6);
            display: block;
        }
        
        .breadcrumb {
            max-width: 1200px;
            margin: 30px auto 0;
            padding: 0 20px;
        }
        
        .breadcrumb a {
            color: #888;
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            color: #fff;
        }
        
        .breadcrumb span {
            color: #555;
            margin: 0 10px;
        }
        
        .gallery-section {
            max-width: 1200px;
            margin: 50px auto 80px;
            padding: 0 20px;
        }
        
        .gallery-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .gallery-header h1 {
            font-size: 3em;
            font-weight: 300;
            letter-spacing: 2px;
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        .gallery-header p {
            font-size: 1.2em;
            color: #999;
            margin-bottom: 5px;
        }
        
        .photo-count {
            font-size: 1em;
            color: #666;
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .photo-card {
            background: #0f0f0f;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #222;
            transition: transform 0.3s;
            display: block;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }
        
        .photo-card:hover {
            transform: translateY(-5px);
            border-color: #444;
        }
        
        .photo-thumbnail {
            width: 100%;
            height: 250px;
            background: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 3em;
            position: relative;
        }
        
        .photo-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        footer {
            background: #0a0a0a;
            padding: 40px 20px;
            border-top: 1px solid #222;
        }
        
        .footer-nav {
            max-width: 1200px;
            margin: 0 auto;

            justify-content: center;
            gap: 30px;
            list-style: none;

            text-decoration: none;
        }
        
        .copyright {
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
        
        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
        }
        
        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lightbox-content {
            max-width: 95%;
            max-height: 95%;
            position: relative;
        }
        
        .lightbox-image {
            max-width: 100%;
            max-height: 95vh;
            object-fit: contain;
            display: block;
        }
        
        .lightbox-close {
            position: fixed;
            top: 20px;
            right: 30px;
            font-size: 50px;
            color: #fff;
            cursor: pointer;
            background: rgba(0,0,0,0.7);

            height: 60px;

        let currentLightboxIndex = 0;
        
        // Verify photos loaded
        console.log('Total photos loaded:', photos.length);
        if (photos.length > 0) {
            console.log('First photo:', photos[0]);
        }
        
        function openLightbox(index) {
            console.log('Opening lightbox for photo', index);
            currentLightboxIndex = index;
            const photo = photos[index];
            console.log('Photo data:', photo);
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            const counter = document.getElementById('lightbox-counter');
            const download = document.getElementById('lightbox-download');
            const flickrLink = document.getElementById('lightbox-flickr');
            
            // Use original image URL if available
            const imageUrl = photo.original || photo.url;
            console.log('Image URL:', imageUrl);
            lightboxImage.src = imageUrl;
            counter.textContent = `${index + 1} / ${photos.length}`;
            download.href = photo.download || imageUrl;
            flickrLink.href = photo.url;
            
            lightbox.classList.add('active');
        }
        
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }
        
        function navigateLightbox(direction) {
            currentLightboxIndex += direction;
            
            if (currentLightboxIndex < 0) {
                currentLightboxIndex = photos.length - 1;
            } else if (currentLightboxIndex >= photos.length) {
                currentLightboxIndex = 0;
            }
            
            const photo = photos[currentLightboxIndex];
            const lightboxImage = document.getElementById('lightbox-image');
            const counter = document.getElementById('lightbox-counter');
            const download = document.getElementById('lightbox-download');
            const flickrLink = document.getElementById('lightbox-flickr');
            
            const imageUrl = photo.original || photo.url;
            lightboxImage.src = imageUrl;
            counter.textContent = `${currentLightboxIndex + 1} / ${photos.length}`;
            download.href = photo.download || imageUrl;
            flickrLink.href = photo.url;
        }
        
        // Event listeners
        document.getElementById('lightbox-close').addEventListener('click', closeLightbox);
        document.getElementById('lightbox-prev').addEventListener('click', () => navigateLightbox(-1));
        document.getElementById('lightbox-next').addEventListener('click', () => navigateLightbox(1));
        
        // Download function - force download instead of opening in tab
        function downloadImage() {
            const photo = photos[currentLightboxIndex];
            const imageUrl = photo.download || photo.original || photo.url;
            
            // Fetch the image and trigger download
            fetch(imageUrl)
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `photo-${currentLightboxIndex + 1}.jpg`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                })
                .catch(error => {
                    console.error('Download failed:', error);
                    // Fallback: open in new tab
                    window.open(imageUrl, '_blank');
                });
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('lightbox').classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') navigateLightbox(-1);
                if (e.key === 'ArrowRight') navigateLightbox(1);
            }
        });
        
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        });
    </script>
