        }
        
        .nav-links {
            display: flex;
            gap: 30px;

            align-items: center;
        }

        }

        }

        }
        
        /* Years Section */
        .years-section {
            max-width: 1200px;
            margin: 50px auto 80px;
            padding: 0 20px;
        }
        
        .years-header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .years-header h1 {

            letter-spacing: 2px;
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        .years-header p {
            font-size: 1.2em;
            color: #999;
        }
        
        .years-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }
        
        .year-card {
            background: #0f0f0f;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border: 1px solid #222;
            text-align: center;
            padding: 50px 30px;
        }
        
        .year-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.5);
            border-color: #444;
            background: #1a1a1a;
        }
        
        .year-number {
            font-size: 3em;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        
        .year-info {
            color: #888;
            font-size: 1em;
        }
        
        .year-stats {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #222;
        }
        
        .stat {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0;
        }

            margin-top: 80px;

            list-style: none;

            text-decoration: none;
            transition: color 0.3s;

            color: #fff;
        }
        
        .copyright {
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                flex-wrap: wrap;
                gap: 15px;
                justify-content: center;
            }
            
            .years-header h1 {
                font-size: 2.5em;
            }

                grid-template-columns: 1fr;
